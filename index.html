<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://flyclipart.com/thumb2/image-486726.png">
    <link rel="stylesheet" href="style.css">
    <title>Gamegram</title>
</head>
<body>
    <div class="instagram-div1">
        <div class="insta-cll">
            <img src="./imagens/img-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="./imagens/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imagens/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="https://github.com/DHPedro" class="instagram-entrar">Continue como DH_Pedro</a>
                <a href="https://github.com/DHPedro" class="instagram-sair">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="sem-conta">Não é DH_Pedro?</p>
                <p class="sem-conta">
                    <a href="https://github.com/DHPedro" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://github.com/DHPedro" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="baixar">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://github.com/DHPedro" class="app"></a>
                    <a href="https://github.com/DHPedro" class="app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
